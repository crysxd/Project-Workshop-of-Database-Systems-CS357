  <body>
    <div class="container">
      
      <!-- Tabs -->
      <ul class="nav nav-tabs">
        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
        <li><a href="#register" data-toggle="tab">Register</a></li>
      </ul>
        
      <div class="tab-content">
        <!-- Login -->
        <section id="login" class="tab-pane active">
          <form>
            <div class="form-group">
              <label for="login-restaurant-id">Restaurant-ID</label>
              <input type="text" class="form-control" id="login-restaurant-id" placeholder="Enter restaurant id">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Enter password">
            </div>
            <div id="btn-login-complete" class="btn btn-primary" data-loading-text="Loading...">Login</div>
          </form>
        </section>

        <!-- Register -->
        <section id="register" class="tab-pane">
          <restaurant-info-editor register></restaurant-info-editor>
        </section>
        
      </div>
    </div>
