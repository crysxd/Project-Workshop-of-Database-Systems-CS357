<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Control Panel</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="control.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../assets/js/ie-emulation-modes-warning.js"></script>
    
    <!-- Session handling and more -->
    <script src="main.js"></script>

    <!-- jQuery -->
    <script src="../js/jquery-2.1.0.min.js"></script>
    <script src="../js/api.js"></script>

    <!-- Polymer -->
    <script src="../js/webcomponents-lite.js"></script>
    <link rel="import" href="../assets/polymer/polymer.html">
    <link rel="import" href="../assets/iron-ajax/iron-ajax.html">
    <link rel="import" href="restaurant-delivery-info.html">
    <link rel="import" href="restaurant-delivery-list.html">
    <link rel="import" href="restaurant-menu-list.html">
    <link rel="import" href="restaurant-meal-info.html">
    <link rel="import" href="restaurant-info-editor.html">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-custom navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <p class="navbar-brand" href="#">Unauthorized</p>
        </div>
        <div id="navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a data-toggle="tab" href="#tab-pending-orders">Pending Orders</a></li>
            <li><a data-toggle="tab" href="#tab-processing-orders">Processing Orders</a></li>
            <li><a data-toggle="tab" href="#tab-on-road-orders">On Road Orders</a></li>
            <li><a data-toggle="tab" href="#tab-completed-orders">Completed Orders</a></li>
            <li><a data-toggle="tab" href="#tab-menu">Menu</a></li>
            <li><a data-toggle="tab" href="#tab-info">Info</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <div class="tab-content">

        <!-- Tab for pending orders -->
        <div class="tab-pane active table table-striped" id="tab-pending-orders">
          <restaurant-delivery-list state="1" next="Process" auto="3"></restaurant-delivery-list>
        </div>
        
        <!-- Tab for orders being processed -->
        <div class="tab-pane" id="tab-processing-orders">
          <restaurant-delivery-list state="2" next="In Delivery"></restaurant-delivery-list>
        </div>
          
        <!-- Tab for orders on the road processed -->
        <div class="tab-pane" id="tab-on-road-orders">
          <restaurant-delivery-list state="3" next="Complete"></restaurant-delivery-list>
        </div>
          
        <!-- Tab for completed orders -->
        <div class="tab-pane" id="tab-completed-orders">
          <restaurant-delivery-list state="4"></restaurant-delivery-list>
        </div>
          
        <!-- Tab for the menu -->
        <div class="tab-pane" id="tab-menu">
          <restaurant-menu-list></restaurant-menu-list>  
        </div>
          
        <!-- Tab for the restaurant infotmations -->
        <div class="tab-pane padded" id="tab-info">
          <restaurant-info-editor></restaurant-info-editor>
        </div>
        
      </div>
    </div><!-- Main Container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>
      $('.navbar-brand').html(JSON.parse(localStorage.getItem('restaurantSession')).name);
    </script>
  </body>
</html>
